name: macOS

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macOS:
    name: macOS (latest)
    uses: ./.github/workflows/ci.yml
    with:
      id: macOS
      runner: macos-latest
      test_matrix: >-
        {
          "include": [
            { "mode": "test", "CC": "gcc", "CXX": "g++", "buildtype": "release" }
          ]
        }
