name: Linux

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linux:
    name: Linux (latest)
    uses: ./.github/workflows/ci.yml
    with:
      runner: ubuntu-latest
      container: archlinux/archlinux:latest
