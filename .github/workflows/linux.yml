name: Linux

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  Linux:
    uses: ./.github/workflows/ci.yml
    with:
      runner: ubuntu-latest
      num_threads: 4
